    <!DOCTYPE html>
    <html>
    
    <head>
        <meta charset="UTF-8">
        <title>HTML5</title>
    
    </head>
    
    <body onload="load()">
        <h3>HTML5</h3>
        <hr>
        <p>
            HTML5를 학습하는 사이트입니다. 
            여기서 HTML5, CSS3, 자바스크립트를
            배울 수 있습니다.</p>
        <script>
            function load(){
                var win = window.open("","","width=500, height=400");
                win.document.write("접속 감사합니다! 열심히 하세요");
                win.document.title="환영";
                win.document.body.style.backgroundColor="yellowgreen";
                win.document.close();
            }
    
        </script>
    
    </body>
    
    </html>
