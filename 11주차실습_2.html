<!-- <div> 태그에 시계를 구현하라.
웹페이지가 로드되면 즉각 현재 시각에서부터 시계가 동작 하도록 한다.
현재 시각 값은 new Data() 로 얻는다.
그리고 시계를 클릭하면 시계가 멈추고
다시 클릭하면 현재 시간부터 시계가 다시 동작 하도록 변경하라.
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>div 태그에 시계 만들기</title>
    <style>
        div {
            border: 1px solid;
            background-color: skyblue;
            width: 130px;
        }
    </style>
</head>

<body onload="load()">
    <h3>div 태그에 시계 만들기</h3>
    <p>시계를 클릭하면 시계가 멈추고, 다시 클릭하면 시작한다.</p>
    <hr>
    <div id="clock"></div>
    <script>
        var click = 0;
        var clock = document.getElementById("clock");

        function load() {
            stop(clock);
        }




        function stop(obj) {

            var TimerID = setInterval("startClock()", 100);   // startClock()함수 실행
            
            //시계 클릭 시 stop 구현
            clock.onclick = function () {
                if (click == 0) { //click==0이면 (처음 클릭 시)
                    clock.style.color = "gray"; //시계 글씨 컬러 gray로 바꾸고
                    clearInterval(TimerID); //시간 멈추기
                    click = 1; //click=1로 변경

                }
                else { //click==1이면
                    clock.style.color = "black"; //시계 글씨 컬러 black으로 바꾸고
                    TimerID = setInterval("startClock()", 1000); //다시 시계 시작하기
                    click = 0; //click=0으로 변경
                }


            }
        }

        function startClock(){ // 시간 출력
            var time = new Date();
            clock.innerHTML = time.toLocaleTimeString();
        }

    </script>

</body>

</html>
